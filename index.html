<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1>Calculadora, Metodos Numericos</h1>
    <label for="">xi<input type="number" placeholder="escribe un numero" id="xi"></label><br><br>
    <label for="">xu<input type="number" placeholder="escribe un numero" id="xu"></label><br><br>
    <label for="">f(xi)<input type="number" placeholder="escribe un numero" id="fxi"></label><br><br>
    <label for="">f(xu)<input type="number" placeholder="escribe un numero" id="fxu"></label><br><br>
    <label for="">Factor de paro<input type="number" placeholder="escribe un numero" id="fDeParo"></label><br><br>
    <input type="button" name="name" value="Press me!" onclick="reglaFalsa(xi, xu, fxi, fxu, fDeParo)" id="button">
</head>
<body>
    <script type="text/javascript">
        const e = 2.718
        function reglaFalsa(xi, xu, fxi, fxu, fDeParo){
    let xr = xu - ((fxu * (xi - xu)) / (fxi - fxu));
    let fxr = Math.pow(e, xr)*xr - 1;
    let error = ((xr - xi) / xr)*100;

    do {
        xi = xr
        fxi = fxr
        xr = xu - ((fxu * (xi - xu)) / (fxi - fxu))
        fxr = Math.pow(e, xr)*xr - 1
        error = ((xr - xi) / xr)*100
    } while (error > 1);
    return `xr=${xr}, xi=${xi}, Porcentaje de error=${error}%, fxr${fxr}`
}
alert(reglaFalsa(0, 1, -1, 1.71, 1))
    </script>
</body>
